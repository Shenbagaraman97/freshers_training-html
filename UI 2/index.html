<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example Satisfication Survey</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="assets/images/wufoo-icon.png" alt="logo" class="icon" />
      </header>

      <!-- Header Text -->
      <div class="container-box">
        <div class="header-textbox">
          <h2 class="heading">Example Satisfaction Survey Report</h2>
          <p class="header-text">This is my report, View it in all glory!</p>
        </div>
        <hr />

        <!-- Entries/Views/Rate -->
        <div class="box">
          <div class="shape">
            <div class="square">
              <h3 class="box-heading">Entries</h3>
              <p class="box-number">8,204</p>
              <p class="box-date">Since Jun 2008</p>
            </div>
            <div class="square">
              <h3 class="box-heading">Views</h3>
              <p class="box-number green">12,763</p>
              <p class="box-date">Since Jun 2008</p>
            </div>
            <div class="square">
              <h3 class="box-heading">Conversion Rate</h3>
              <p class="box-number blue">6.42%</p>
              <p class="box-date">Since Jun 2008</p>
            </div>
          </div>

          <!-- Satisfy By  Table 1-->
          <h3 class="heading-secondary">How satisfied?</h3>
        </div>
      </div>
    </div>
  </body>
</html>
